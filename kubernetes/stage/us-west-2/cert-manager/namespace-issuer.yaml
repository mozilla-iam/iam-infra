apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  annotations:
  name: letsencrypt-production
  namespace: dinopark-dev
spec:
  acme:
    privateKeySecretRef:
      name: letsencrypt-production
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - http01:
        ingress:
          class: nginx-dinopark-dev
